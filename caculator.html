<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            text-align: center;
            border: 1px solid black;
            border-collapse: collapse;
            width: 300px;
            height: 300px;
        }

        #result {
            padding-right: 30px;
            line-height: 50px;
            text-align: right;
            height: 50px;
            width: 300px;
            border: 1px solid black;
            border-bottom: none;
            box-sizing: border-box;
        }
    </style>
    <script>
        var output = "";
        var result = 0;
        
        function input(num) {
            output += num + "";
            document.getElementById("result").innerHTML = output;
        };

        function reset(){
            document.getElementById("result").innerHTML = ""
            output = "";
        }

        window.onload = function () {
            document.getElementById("btnA").onclick = function () {
                var outputValue = eval(output);
                document.getElementById("result").innerHTML = outputValue;
                output="0";
            }
        }
    </script>
</head>

<body>
    <h1>계산기</h1>
    <div id="result"></div>
    </div>
    <div id="container">
        <div class="caculator">
            <table border="1">
                <tr>
                    <td onclick="reset()">C</td>
                    <td onclick="input('*')">*</td>
                    <td onclick="input('/')">/</td>
                    <td onclick="input('-')">-</td>
                </tr>
                <tr>
                    <td onclick="input(7)">7</td>
                    <td onclick="input(8)">8</td>
                    <td onclick="input(9)">9</td>
                    <td rowspan="2" onclick="input('+')">+</td>
                </tr>
                <tr>
                    <td onclick="input(4)">4</td>
                    <td onclick="input(5)">5</td>
                    <td onclick="input(6)">6</td>
                </tr>
                <tr>
                    <td onclick="input(1)">1</td>
                    <td onclick="input(2)">2</td>
                    <td onclick="input(3)">3</td>
                    <td rowspan="2" id="btnA" onclick="input('=')">=</td>
                </tr>
                <tr>
                    <td colspan="2" onclick="input(0)">0</td>
                    <td onclick="input('.')">.</td>
                </tr>
            </table>
        </div>
    </div>
</body>

</html>
